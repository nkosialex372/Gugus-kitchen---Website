<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comments - Gugu's Kitchen</title>
<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: url("Image/kota-background.jpg.jpg") center/cover no-repeat, #3a3a3a;
    margin: 0;
    padding: 0;
    color: white;
}
header {
    background: rgba(198,167,107,0.95);
    text-align: center;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}
header h1 {
    font-size: 28px;
    color: #d35400;
    margin: 10px 0 5px 0;
}
nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 10px 0;
    margin: 10px 0 0 0;
}
nav ul li a {
    text-decoration: none;
    font-weight: bold;
    color: #555;
    padding: 8px 15px;
    border-radius: 8px;
    transition: 0.3s;
    background: rgba(214, 84, 0, 0.1);
}
nav ul li a:hover { background: #d35400; color: white; }
.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 25px;
    background: rgba(0,0,0,0.85);
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}
h2 { text-align: center; color: #d35400; margin-bottom: 20px; }
form input, form textarea {
    width: 95%;
    padding: 12px;
    margin: 10px auto;
    display: block;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}
form button {
    width: 50%;
    padding: 12px;
    margin: 15px auto;
    display: block;
    background: linear-gradient(135deg,#d35400,#e67e22);
    color: white;
    font-size: 18px;
    font-weight: bold;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}
form button:hover { background: linear-gradient(135deg,#e67e22,#d35400); }
.comment-item {
    background: rgba(255,255,255,0.95);
    color: #000;
    padding: 12px;
    margin: 12px 0;
    border-radius: 10px;
    position: relative;
}
.comment-item p { margin: 5px 0; }
.delete-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: red;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
}
.delete-btn:hover { background: darkred; }
#popup-message {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #4BB543;
    color: white;
    padding: 12px 25px;
    border-radius: 10px;
    display: none;
    z-index: 1000;
}
.buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
    flex-wrap: wrap;
}
.button {
    background: #d35400;
    color: white;
    text-decoration: none;
    padding: 12px 25px;
    border-radius: 10px;
    font-weight: bold;
    transition: 0.3s;
}
.button:hover { background: #e67e22; }
</style>
</head>
<body>

<header>
    <h1>üí¨ Comments - Gugu's Kitchen</h1>
    <nav>
        <ul>
            <li><a href="catalog.html">Catalogue</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="cart.html">Cart üõí (<span id="cart-count">0</span>)</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h2>Leave a Comment</h2>
    <div id="popup-message"></div>
    <form id="comment-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="comment" rows="4" placeholder="Write your comment here..." required></textarea>
        <button type="submit">Submit Comment</button>
    </form>

    <h2>All Comments</h2>
    <div id="comment-list"></div>

    <div class="buttons">
        <a href="catalog.html" class="button">‚¨Ö Back to Catalogue</a>
        <a href="index.html" class="button">üè† Home</a>
    </div>
</div>

<script>
// Load logged-in user (optional)
const loggedInUser = JSON.parse(localStorage.getItem("guguUser")) || { fullname:"", email:"" };
document.getElementById("name").value = loggedInUser.fullname || "";
document.getElementById("email").value = loggedInUser.email || "";

// Cart count in header
let cart = JSON.parse(localStorage.getItem("cart")) || [];
function updateCartCount(){
    document.getElementById("cart-count").textContent = cart.length;
}
updateCartCount();

// Load existing comments
let comments = JSON.parse(localStorage.getItem("comments")) || [];
function renderComments() {
    const list = document.getElementById("comment-list");
    list.innerHTML = "";
    comments.forEach((c,index)=>{
        if(c && c.name && c.comment){
            const div = document.createElement("div");
            div.classList.add("comment-item");
            const deleteBtn = (c.email === loggedInUser.email) ? `<button class="delete-btn" onclick="deleteComment(${index})">Delete</button>` : "";
            div.innerHTML = `
                <p><strong>${c.name}</strong> (${c.date || ''})</p>
                <p>${c.comment}</p>
                ${deleteBtn}
            `;
            list.appendChild(div);
        }
    });
}
renderComments();

function showPopup(message){
    const popup = document.getElementById("popup-message");
    popup.textContent = message;
    popup.style.display = "block";
    setTimeout(()=>{ popup.style.display="none"; }, 2000);
}

// Comment submission
document.getElementById("comment-form").addEventListener("submit", function(e){
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const commentText = document.getElementById("comment").value.trim();
    if(!name || !commentText || !email) return showPopup("Please fill in all fields!");
    const newComment = { name, email, comment: commentText, date: new Date().toLocaleString() };
    comments.push(newComment);
    localStorage.setItem("comments", JSON.stringify(comments));
    renderComments();
    document.getElementById("comment-form").reset();
    showPopup("Comment submitted successfully!");
});

// Delete comment
function deleteComment(index){
    if(confirm("Are you sure you want to delete this comment?")){
        comments.splice(index,1);
        localStorage.setItem("comments", JSON.stringify(comments));
        renderComments();
    }
}
</script>
</body>
</html>
